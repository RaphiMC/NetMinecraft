    ["osx-aarch_64", "osx-x86_64"].each {
        api "io.netty:netty-transport-native-kqueue:4.2.4.Final:$it"
    }
    api "io.netty:netty-transport-native-io_uring:4.2.4.Final"
    ["linux-aarch_64", "linux-riscv64", "linux-x86_64"].each {
        api "io.netty:netty-transport-native-io_uring:4.2.4.Final:$it"
    }
